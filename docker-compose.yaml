version: "3.9"

services:

  # CONFIG SERVER
  ms-config:
    build: ./backend/ms-config
    container_name: ms-config
    ports:
      - "8888:8888"
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
 
  # DISCOVERY SERVER (Eureka)
  ms-discover:
    build: ./backend/ms-discover
    container_name: ms-discover
    ports:
      - "8761:8761"
    networks:
      - microservices-net
    depends_on:
      ms-config:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
 
  # API GATEWAY
  ms-gateway:
    build: ./backend/ms-gateway
    container_name: ms-gateway
    ports:
      - "8088:8088"
    networks:
      - microservices-net
    depends_on:
      ms-config:
        condition: service_healthy
      ms-discover:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5

# NETWORK (Recommand√©)
networks:
  microservices-net:
    driver: bridge
