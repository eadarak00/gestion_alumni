      defaultZone: http://ms-discover:8761/eureka


spring:
  application:
    name: ms-user
  datasource:
    url: jdbc:mariadb://ms-user-db:3306/db_user
    username: user
    password: passer123
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
